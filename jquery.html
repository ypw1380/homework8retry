<!DOCTYPE html>

<html>
	<head>
		<title>Using JQuery</title>
		<script src="http://ajax.googleapis.
		com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
			$(document).ready(function() {

				$("h1").click(function() {

					alert('You clicked it!');
			
				});
			});
			
		</script>
		<script>
			$(document).ready(function() {
				$('p')
				$('div').slideDown('slow');
			});
	</head>

	<body>
		<div id="box">
			Hello!
		</div>
		<h1>Today's class</h1>
		<p>Learned jQuery!</p>
		<p class="jq">Tried to manipulate things as well!</p>
		<img src="http://www.funnycatpix.com/_pics/Scratch_My_Bella_t.jpg"/>
		<a href="http://www.cnn.com"/>CNN</a>
		<div class="list">
			<ul>
				<li>NYC</li>
				<li>LA</li>
				<li>SF</li>
			</ul>
		</div>
		<h3>awesome cities</h3>
		<p>blah</p>
		<img src="http://images.nationalgeographic.com/wpf/media-live/photos/000/011/cache/mount-kinabalu_1106_600x450.jpg"/>

	</body>
</html>
